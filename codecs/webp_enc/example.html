<!doctype html>
<script src='webp_enc.js'></script>
<script>
  const module = webp_enc();

  async function loadImage(src) {
    // Load image
    const img = document.createElement('img');
    img.src = src;
    await new Promise(resolve => img.onload = resolve);
    // Make canvas same size as image
    const canvas = document.createElement('canvas');
    [canvas.width, canvas.height] = [img.width, img.height];
    // Draw image onto canvas
    const ctx = canvas.getContext('2d');
    ctx.drawImage(img, 0, 0);
    return ctx.getImageData(0, 0, img.width, img.height);
  }

  module.onRuntimeInitialized = async _ => {
    console.log('Version:', module.version().toString(16));
    const image = await loadImage('../example.png');
    const p = module.create_buffer(image.width, image.height);
    module.HEAP8.set(image.data, p);
    module.encode(p, image.width, image.height, {
      quality: 100,
      image_hint: 0,
      target_size: 0,
      target_PSNR: 0,
      method: 6,
      sns_strength: 50,
      filter_strength: 60,
      filter_sharpness: 0,
      filter_type: 1,
      partitions: 0,
      segments: 4,
      pass: 1,
      show_compressed: 0,
      preprocessing: 0,
      autofilter: 0,
      partition_limit: 0,
      alpha_compression: 1,
      alpha_filtering: 1,
      alpha_quality: 100,
      lossless: 1,
      exact: 0,
      image_hint: 0,
      emulate_jpeg_size: 0,
      thread_level: 0,
      low_memory: 0,
      near_lossless: 100,
      use_delta_palette: 0,
      use_sharp_yuv: 0,
    });
    const resultPointer = module.get_result_pointer();
    const resultSize = module.get_result_size();
    console.log('size', resultSize);
    const resultView = new Uint8Array(module.HEAP8.buffer, resultPointer, resultSize);
    const result = new Uint8Array(resultView);
    module.free_result();
    module.destroy_buffer(p);

    const blob = new Blob([result], {type: 'image/webp'});
    const blobURL = URL.createObjectURL(blob);
    const img = document.createElement('img');
    img.src = blobURL;
    document.body.appendChild(img);
  };
</script>
